<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart-login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65
     VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/
    bootstrap-icons.css">
    <link rel="stylesheet" href="src/flip-main.css">
</head>
<body>
    <div class="container">
        <div class="sideA">
            <div class="text">
                <h2>Looks like you're new<br> here!</h2>
                <p>Sign up with your mobile number<br> to get started</p>
                <img src="flipkartiimg.png" width="80%" height="70%" class="flipimg">
            </div>
        </div>
        <div class="sideB">
            <div><button class="btn">Enter mobile number</button></div>
            <hr width="120%">
            <div class="para">By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy.</a></div>
            <div>
                <button class="btn1">CONTINUE</button>
                <button class="btn2"><a href="#">Existing User?Log in</a></button>
            </div>
            
        </div>
    </div>
</body>
</html>
